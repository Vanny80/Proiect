<!DOCTYPE html>
<html>
<head>
  <title>Formular de înregistrare - Firma de mașini</title>
</head>
<body>

<h1>Formular de înregistrare - Firma de mașini</h1>

<form action="/inregistrare" method="post" enctype="multipart/form-data">

<table>
  <tr>
    <td>Nume:</td>
    <td><input type="text" name="nume"></td>
  </tr>
  <tr>
    <td>Prenume:</td>
    <td><input type="text" name="prenume"></td>
  </tr>
  <tr>
    <td>Email:</td>
    <td><input type="email" name="email"></td>
  </tr>
  <tr>
    <td>Culoare preferată:</td>
    <td>
      <select name="culoare">
        <option value="rosu">Roșu</option>
        <option value="albastru">Albastru</option>
        <option value="verde">Verde</option>
        <option value="galben">Galben</option>
      </select>
    </td>
  </tr>
  <tr>
    <td>Imagine:</td>
    <td><input type="file" name="imagine"></td>
  </tr>
  <tr>
    <td></td>
    <td><input type="submit" value="Înregistrare"></td>
  </tr>
</table>

</form>

</body>
</html>
